<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>

<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <form action="" method="get">
        <label for="nome">Nome:
            <input type="text" name="nome" id="nome" max="40" min="10">
        </label>
        <br>
        <label for="email">E-mail:
            <input type="email" name="e-mail" id="email" min="10" max="50">
        </label>
        <br>
        <label for="opcao1">
            <input type="radio" name="opcao" id="opcao1" required>Cidade
        </label>
        <label for="opcao2">
            <input type="radio" name="opcao" id="opcao2" required>Campo
        </label>
        <label for="opcao3">
            <input type="radio" name="opcao" id="opcao3" required>Praia
        </label>
        <label for="opcao4">
            <input type="radio" name="opcao" id="opcao4" required>Montanhas
        </label>

        <label for="area-de-texto">
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="" id="area-de-texto" cols="30" rows="10" max="500" required></textarea>
        </label>
        <br>
        <label for="data">Qual a melhor data para realizar sua viagem?
            <br>
            <input type="datetime" name="data" id="data" placeholder="dd/mm/aaa" required>
        </label>
        <label for="promo">
            <br>
            <input type="checkbox" name="check" id="promo">Gostaria de receber outras incríveis oportunidades oferecidas
            pela Trybe?
            <br>
        </label>
        <label for="img">
            <input type="checkbox" name="check" id="img"  >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
        </label>
        <br>
        <button type="submit" id="env">Enviar</button>
        <input type="reset" name="resetar" id="reset" value="Apagar">
    </form>
    <script src="script.js"></script>
</body>

</html>
